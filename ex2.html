<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Enter a number");
        document.write("All the numbers is divisible by 5 :");
        for(let i = 1 ; i <=n ; i++){
            if(i % 5 == 0){
                document.write(`${i} , `);
            }
        }
    </script>
</body>
</html>
