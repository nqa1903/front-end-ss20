<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Enter a number");
        let sum = 0;
        for(let i = 0 ; i <= n ; i++){
            sum += i;
        }
        document.write(`Sum from 1 to ${n} equal to ${sum}`);
    </script>
</body>
</html>
