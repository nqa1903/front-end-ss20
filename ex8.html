<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const n = +prompt("Enter number ");

      if (isNaN(n) || n <= 0) {
        console.log("Not valid number");
      } else {
        let count = 0;
        let num = 2;
        let primes = "";
        while (count < n) {
          let isPrime = true;

          for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
              isPrime = false;
              break;
            }
          }
          if (isPrime) {
            primes += num + " ";
            count++;
          }
          num++;
        }
        console.log(`${primes}`);
      }
    </script>
  </body>
</html>
